            \ Service Representative who triggered the API request. MDES is not the\
            \ system of record for this field and does not perform any duplicate checks\
            \ or other functional validations. The Issuer/Processor, must ensure that\
            \ the contents of this field comply with their internal system of record.\
            \ String of up to 50 characters."
          example: A1435477
          maxLength: 50
          minLength: 4
          type: string
        UserName:
          description: User Name of the Customer Service Representative who triggered
            the API request. String of up to 200 characters.
          example: John Smith
          maxLength: 200
          minLength: 4
          type: string
        Organization:
          description: Name of the Issuer or Processor to which the Customer Service
            Representative who triggered the API request belongs. String of up to
            200 characters.
          example: Solid Bank Inc
          maxLength: 200
          minLength: 4
          type: string
        Phone:
          description: Phone Number of the Customer Service Representative who triggered
            the API request. String of up to 20 characters. Optional.
          example: "5555551234"
          maxLength: 20
          minLength: 4
          type: string
