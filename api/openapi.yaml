openapi: 3.0.0
info:
  contact:
    email: apisupport@mastercard.com
    name: API Support
    url: https://developer.mastercard.com/support
  description: The MDES Customer Service API provides our Issuer partners with resources
    to help resolve consumer queries about payment accounts enabled through our digitization
    platform.
  title: Mastercard Digital Enablement Service Customer Service API
  version: 2.1.7
servers:
- description: Sandbox server
  url: https://sandbox.api.mastercard.com/mdes/csapi
- description: MTF server
  url: https://api.mastercard.com/mdes/csapi/mtf
- description: Production server
  url: https://api.mastercard.com/mdes/csapi
tags:
- description: Retrieves information associated with one or more tokens.
  name: Search
- description: Performs the first time activation of a token.
  name: Token Activate
- description: Updates data belonging to one or more tokens.
  name: Token Update
- description: Changes a token state from active to suspended.
  name: Token Suspend
- description: Changes a token state from suspended to active.
  name: Token Unsuspend
- description: Deletes a token.
  name: Token Delete
- description: Displays a token's previous statuses and lifecycle changes.
  name: Token Status History
- description: Displays comments previously submitted on a token.
  name: Token Comments
- description: Displays transactions performed with the token at any POI (Point of
    Interaction).
  name: Transactions
- description: Used to retrieve the available Activation Methods for a token that
    is awaiting activation.
  name: Token Activation Methods
- description: Initiates the sending of the Activation Code for a specific token to
    the account holder.
  name: Token Resend Activation Code
- description: Changes the Assurance Level of an eligible token.
  name: Update Token Assurance
- description: Requests the reset of the PIN associated with a Mastercard Cloud-Based
    Payment token.
  name: Token Reset Mobile PIN
- description: Disables one or more payment channels associated with a token in the
    India market.
  name: Disable Payment Channels
- description: Searches for Token Requestor Information
  name: Token Requestor Search
paths:
  /{id}/search:
    post:
      description: |
        Provides the ability to search for tokens based on Account PAN, Alternate Account Identifier, Token Unique Reference(TUR), Token, Payment App Instance Id, Comment Id, or Virtual Card Number. Returns all of the tokens associated with an account according to the scope of the indicated search request criteria. The response includes key state and informational data for each token, including the Token Unique Reference which is needed for subsequent token lifecycle management activities. Note - The Search API request must include only one of the available search methods Account PAN, Token Unique Reference, Token, Payment App Instance Id, Comment Id, Alternate Account Identifier, or Virtual Card Number. They cannot be used together in a single request. For Incontrol Issuers, searching based on a Real Card Number (RCN) will not be supported  and will return an 'EMPTY_RESULT' with a HTTP 200 in the response.
      operationId: Search for a Token
      parameters:
      - description: Static endpoint iteration number (Not API Version)
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: v2
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/SearchRequest'
      responses:
        "200":
          content:
            application/json:
              example:
                SearchResponse:
                  Accounts:
                    Account:
                    - AccountPanSuffix: "5641"
                      ExpirationDate: "0823"
                      Tokens:
                        Token:
                        - TokenUniqueReference: DAPLMC000014413649393db1856e435abcbff9fe23f13a3a
                          PrimaryAccountNumberUniqueReference: FAPLMC0000144136f8b0db3d2d1f4be4ad34818ab0bfce97
                          TokenSuffix: "5651"
                          ExpirationDate: "0926"
                          DigitizationRequestDateTime: 2023-08-03T05:10:45-05:00
                          TokenActivatedDateTime: 2023-08-03T05:11:13-05:00
                          FinalTokenizationDecision: A
                          CorrelationId: D0000059209898
                          CurrentStatusCode: A
                          CurrentStatusDescription: Active
                          CurrentStatusDateTime: 2023-08-09T05:08:12-05:00
                          ProvisioningStatusCode: S
                          ProvisioningStatusDescription: Provisioning successful
                          Suspenders: {}
                          TokenRequestorId: "50110030273"
                          TokenRequestorName: APPLE PAY
                          WalletId: "103"
                          PaymentAppInstanceId: 0423470BE037800153480333289372683153CD8EB9A9D09E
                          TokenType: S
                          StorageTechnology: S
                          LastComment: "614041166"
                          TokenDeletedFromConsumerApp: "false"
                          TokenRequestorConsumerFacingEntityName: APPLE PAY
                          Device:
                            DeviceId: '****2FAS****'
                            DeviceName: ACM
                            DeviceType: "21"
                            SecureElementId: 0423470BE037800153480333289372683153CD8EB9A9D09E
              schema:
                $ref: '#/components/schemas/SearchResults'
          description: Successful search response
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorsResults'
          description: JSON object containing details of why the operation failed
      summary: Retrieves information associated with one or more tokens.
      tags:
      - Search
      x-mastercard-api-encrypted: true
      x-content-type: application/json
      x-accepts: application/json
  /{id}/token/activate:
    post:
      description: |
        Used to activate a token for a digitization that has been approved and provisioned, but requires additional cardholder authentication prior to activation. If the provisioning was not completed successfully, activation cannot be accomplished using Customer Service API. It is expected that a cardholder will complete the authentication process using an issuer's call center or using an issuer-supplied mobile application, and only then should the issuer use this API to activate the token.
      operationId: Token Activation
      parameters:
      - description: Static endpoint iteration number (Not API Version)
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: v2
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/TokenActivateRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenActivateResults'
          description: Token Activation Response
      summary: Performs the first time activation of a token.
      tags:
      - Token Activate
      x-mastercard-api-encrypted: true
      x-content-type: application/json
      x-accepts: application/json
  /{id}/token/update:
    post:
      description: |
        Used to update Account PAN Mapping Information or Issuer Product Configuration ID associated to a provisioned token. To update a specific token, the API should be requested using the Token Unique Reference. To update all tokens mapped to a specific Account PAN, the API should be requested using the Account PAN. In either case, updates will only be applied to tokens in ACTIVE or SUSPENDED state, not those in IN PROGRESS or DELETED state. When updating Account PAN Mapping information, the Account PAN, Expiration Date, and Sequence Number may be updated individually or in any combination. Only the information provided will be updated. For Incontrol Issuers, updating Account Mapping Information for a Real Card Number (RCN) to provisioned token(s) will not be supported and will return an 'EMPTY_RESULT' with a HTTP 400 in the response.
      operationId: Update a token
      parameters:
      - description: Static endpoint iteration number (Not API Version)
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: v2
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/TokenUpdateRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenUpdateResults'
          description: Token Update Response
      summary: Updates data belonging to one or more tokens.
      tags:
      - Token Update
      x-mastercard-api-encrypted: true
      x-content-type: application/json
      x-accepts: application/json
  /{id}/token/suspend:
    post:
      description: |
        Used to suspend an active token so that it may not initiate any new
        transactions. All authorizations for a SUSPENDED token will be declined.
        Tokens may be suspended by multiple parties (suspenders) concurrently.
        The token status is updated from ACTIVE to SUSPENDED when the first
        suspender triggers a suspend action. Additional suspenders can add their
        suspend action to the list of suspenders. Suspenders can unsuspend only
        their own suspend action. All suspenders need to perform an unsuspend
        action to move a token from SUSPENDED to ACTIVE. The token status will
        only change when the last suspender has unsuspended the token.

        For CoF tokens, the only two supported suspenders are issuer and token
        requestor.

        For Apple Pay tokens, there are some differences in behavior versus the
        general principles. An issuer may add themselves as a suspender to a
        token already suspended by a cardholder, as above. However, a cardholder
        cannot suspend a token already suspended by the issuer. As a special
        case for Apple Pay, an issuer may unsuspend (override) a token already
        suspended by a cardholder. However, a cardholder cannot unsuspend a
        token already suspended by the issuer.
      operationId: Suspend a token
      parameters:
      - description: Static endpoint iteration number (Not API Version)
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: v2
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/TokenSuspendRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenSuspendResults'
          description: Response to a token suspension
      summary: Changes a token state from active to suspended.
      tags:
      - Token Suspend
      x-content-type: application/json
      x-accepts: application/json
  /{id}/token/unsuspend:
    post:
      description: |
        Used to unsuspend or resume a suspended token and return it to the
        active state where it may initiate new transactions. Tokens may be
        suspended by multiple parties (suspenders) concurrently. The token
        status is updated from ACTIVE to SUSPENDED when the first suspender
        triggers a suspend action. Additional suspenders can add their suspend
        action to the list of suspenders. Suspenders can unsuspend only their
        own suspend action. All suspenders need to perform an unsuspend action
        to move a token from SUSPENDED to ACTIVE. The token status will only
        change when the last suspender has unsuspended the token.

        For CoF tokens, the only two supported suspenders are issuer and token
        requestor.

        For Apple Pay tokens, there are some differences in behavior versus the
        general principles. An issuer may add themselves as a suspender to a
        token already suspended by a cardholder, as above. However, a cardholder
        cannot suspend a token already suspended by the issuer. As a special
        case for Apple Pay, an issuer may unsuspend (override) a token already
        suspended by a cardholder. However, a cardholder cannot unsuspend a
        token already suspended by the issuer.
      operationId: Unsuspend a token
      parameters:
      - description: Static endpoint iteration number (Not API Version)
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: v2
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/TokenUnsuspendRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenUnsuspendResults'
          description: Response to a token unsuspension
      summary: Changes a token state from suspended to active.
      tags:
      - Token Unsuspend
      x-content-type: application/json
      x-accepts: application/json
  /{id}/token/delete:
    post:
      description: |
        Used to delete a token so that it may not initiate any new transactions. All authorizations for a deleted token will be declined. A deleted token may not be returned to an active state.
      operationId: Token Delete
      parameters:
      - description: Static endpoint iteration number (Not API Version)
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: v2
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/TokenDeleteRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenDeleteResults'
          description: Response to a token deletion
      summary: Deletes a token.
      tags:
      - Token Delete
      x-content-type: application/json
      x-accepts: application/json
  /{id}/token/statushistory:
    post:
      description: |
        Used to retrieve the historical statuses and lifecycle events  for a token, such as suspended, resumed, and finally deleted. For any FPAN, Expiry Date or PSN update,  this API will also return the corresponding updated status as part of the historical data. Note: the initial activation of the token will not be returned  with this API. We recommend all our partners to do a 'Search'  to verify that the token was activated.
      operationId: Token Status History
      parameters:
      - description: Static endpoint iteration number (Not API Version)
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: v2
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/TokenStatusHistoryRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenStatusHistoryResults'
          description: Response containing the history of a given token
      summary: Displays a token's previous statuses and lifecycle changes.
      tags:
      - Token Status History
      x-content-type: application/json
      x-accepts: application/json
  /{id}/token/comments:
    post:
      description: |
        Used to retrieve all comments associated with a token. Typically the response includes comments created earlier by Issuer Customer Service representatives detailing additional information about a particular inquiry or event. There may also be comments with warnings of potential fraud. These comments are created automatically by the MDES system when a Token requestor indicates a high risk of fraud during digitization.
      operationId: Token Comments
      parameters:
      - description: Static endpoint iteration number (Not API Version)
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: v2
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/TokenCommentsRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenCommentsResults'
          description: Response containing all of the comments for a given token
      summary: Displays comments previously submitted on a token.
      tags:
      - Token Comments
      x-content-type: application/json
      x-accepts: application/json
  /{id}/transactions:
    post:
      description: |
        Used to retrieve transactions performed by a token. It only returns transactions performed within the last 30 days, to help identify a particular token, or to identify a particular recent transaction. It is not intended to provide the full transaction history of a token or Account PAN. NOTE: The Transaction History API response is not supported for static Card on File (CoF) tokens.
      operationId: Transaction History
      parameters:
      - description: Static endpoint iteration number (Not API Version)
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: v2
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/TokenTransactionsRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenTransactionsResults'
          description: Response containing transactions performed by the token in
            the last 30 days
      summary: Displays transactions performed with the token at any POI (Point of
        Interaction).
      tags:
      - Transactions
      x-content-type: application/json
      x-accepts: application/json
  /{id}/token/activationmethods:
    post:
      description: |
        Used to retrieve the available Activation Methods for a token that is awaiting activation. Activation Methods are the means by which a cardholder may complete cardholder authentication with the issuer beyond the scope of MDES. It is possible that there are no Activation Methods for a token when an issuer did not provide any cardholder-specific information with the Tokenization Authorization Request (TAR) pre-digitization network message response.
      operationId: Show Activation Methods
      parameters:
      - description: Static endpoint iteration number (Not API Version)
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: v2
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/TokenActivationMethodsRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenActivationMethodsResults'
          description: 'Response containing Activation Methods for a token that is
            awaiting activation. '
      summary: Shows the activation methods available for an inactive token.
      tags:
      - Token Activation Methods
      x-content-type: application/json
      x-accepts: application/json
  /{id}/token/resendactivationcode:
    post:
      description: |
        Used to trigger the process of generating and sending a new Activation Code (for a specific token) to the cardholder via the requested Activation Method. When successful, a new Activation Code Expiration Date Time period will begin, and a new Activation Code will be sent to the issuer using the Activation Code Notification (ACN) pre-digitization network message. It can only be used to do this for Activation Methods that involve the external distribution of an Activation Code to the cardholder. For example, via email or SMS. It cannot be used to send a new activation code via the "Mobile Application" activation method.
      operationId: Send Activation Code
      parameters:
      - description: Static endpoint iteration number (Not API Version)
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: v2
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/TokenResendActivationCodeRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResendActivationCodeResults'
          description: 'Response containing the token unique reference of the token
            which required the activation code. '
      summary: Initiates the sending of the Activation Code for a specific token to
        the account holder.
      tags:
      - Token Resend Activation Code
      x-content-type: application/json
      x-accepts: application/json
  /{id}/token/resetmobilepin:
    post:
      description: |
        Used to request that the Mobile PIN for a Mastercard Cloud-Based Payment token in a single issuer wallet is reset. The request is passed to the Credential Management System for processing. When the Mobile PIN is a token-level PIN (as opposed to a wallet-level PIN), the cardholder must choose a new PIN within 10 minutes of a Reset Mobile PIN action. Otherwise, the reset will need to be re-requested.
      operationId: Reset Mobile Pin
      parameters:
      - description: Static endpoint iteration number (Not API Version)
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: v2
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/TokenResetMobilePinRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResetMobilePinResults'
          description: JSON object containing the results of a mobile pin reset
      summary: Requests the reset of the PIN associated with a Mastercard Cloud-Based
        Payment token.
      tags:
      - Token Reset Mobile PIN
      x-content-type: application/json
      x-accepts: application/json
  /{id}/updatetokenassurance:
    post:
      description: |
        Used after an issuer has performed additional cardholder authentication to indicate an increased level of token assurance. It will only be applied to tokens that actually have a Token Assurance Level, and those that are in ACTIVE or SUSPENDED state.
      operationId: Token Assurance Update
      parameters:
      - description: Static endpoint iteration number (Not API Version)
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: v2
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/UpdateTokenAssuranceRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateTokenAssuranceResults'
          description: JSON object containing the results of the update to the Token
            Assurance value
      summary: Changes the Assurance Level of an eligible token.
      tags:
      - Update Token Assurance
      x-content-type: application/json
      x-accepts: application/json
  /{id}/token/disablepaymentchannels:
    post:
      description: |
        Applicable to the India market only, this API is used to disable specific payment channels for a token.  A transaction submitted with a POS Entry mode for a disabled channel will be declined.  If disabledPaymentChannels are provided the current list of disabled channels will be returned.
      operationId: Disable Payment Channels
      parameters:
      - description: Static endpoint iteration number (Not API Version)
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: v2
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/DisablePaymentChannelsRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisablePaymentChannelsResults'
          description: Disable Payment Channels Response
      summary: Disables one or more payment channels associated with a token in the
        India market.
      tags:
      - Disable Payment Channels
      x-content-type: application/json
      x-accepts: application/json
  /{id}/tokenrequestorsearch:
    post:
      description: Provides the ability to search for Token Requestor Information
        based on the TokenRequestorId.
      operationId: Token Requestor Search
      parameters:
      - description: Static endpoint iteration number (Not API Version)
        explode: false
        in: path
        name: id
        required: true
        schema:
          example: v2
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/TokenRequestorSearchRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRequestorSearchResults'
          description: Parameters returned when searching for a token requestor
      summary: API returns supported token requestors who support Token Connect
      tags:
      - Token Requestor Search
      x-content-type: application/json
      x-accepts: application/json
