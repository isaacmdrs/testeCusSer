              * "CLRRF" - Clearing Refund
              * "NAFD" - Purchase Pre-Auth Non-AFD
          example: PURCH
          maxLength: 5
          minLength: 3
          type: string
        TransactionTypeDescription:
          description: Description of the transaction type.
          example: Purchase
          maxLength: 32
          minLength: 3
          type: string
        TransactionStatusCode:
          description: |
            Transaction status. Valid values:
              * "AUTH" - Authorized
              * "COMP" - Completed
              * "DCLN" - Declined
              * "PAUTH" - Pre-Authorized
              * "PAUTC" - Pre-Authorization Completed
              * "PAUTD" - Pre-Authorization Declined
              * "REFND" - Refunded
          example: AUTH
          maxLength: 5
          minLength: 3
          type: string
        MerchantName:
          description: "Name of the merchant. Conditional field. When available, it\
            \ must be included in the response."
          example: FoodMart
          maxLength: 256
          minLength: 2
          type: string
        MerchantCategoryCode:
          description: "Merchant category of the merchant. Conditional field. When\
            \ available, it must be included in the response."
          example: "1234"
          maxLength: 5
          minLength: 3
          type: string
        MerchantCategoryDescription:
          description: Description of the merchant category.
          example: "GROCERY STORES, SUPERMARKETS"
          maxLength: 256
          minLength: 1
          type: string
        POSEntryMode:
