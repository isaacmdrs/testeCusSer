                RemoveAlternateAccountIdentifierSuffix: "false"
                UpdateWalletProviderIndicator: "1"
                AuditInfo:
                  UserId: A1435477
                  UserName: John Smith
                  Organization: Any Bank
                  Phone: 555 1234
            Update FinancialAccountID:
              value:
                TokenUpdateRequest:
                  EncryptedAccountInformation:
                    EncryptedData:
