        TransactionAmount: "123.45"
        POSEntryMode: "90"
        TransactionTypeDescription: Purchase
        TransactionStatusCode: AUTH
        MerchantName: FoodMart
        MerchantCategoryDescription: "GROCERY STORES, SUPERMARKETS"
