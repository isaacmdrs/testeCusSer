            \ when successfully assigned. 48 character string."
          example: DWSPMC00000000010906a349d9ca4eb1a4d53e3c90a11d9c
          maxLength: 64
          minLength: 48
          type: string
        PrimaryAccountNumberUniqueReference:
          description: "Unique reference to the Account PAN originally digitized.\
            \ Conditional field, present when successfully assigned."
          example: FWSPMC0000000004793dac803f190a4dca4bad33c90a11d3
          maxLength: 64
          minLength: 48
          type: string
        AccountPanSequenceNumber:
          description: "The Account PAN Sequence Number associated with a specific\
            \ token, as provided to MDES previously by the issuer. It may be used\
            \ to distinguish between multiple cardholders for a single Account PAN,\
            \ to represent an issuance number of a specific card, or to distinguish\
            \ between different card products, such as debit or credit, that share\
            \ the same Account PAN. Conditional field, present when successfully assigned.\
            \ 2 characters in length, max. Supported values - 000 to 099."
          example: "001"
          maxLength: 3
          minLength: 2
          type: string
        TokenSuffix:
          description: "Last 4 digits of token in a 4 character string. Conditional\
            \ field, present once the token has been designated for the digitization."
          example: "7890"
          maxLength: 4
          minLength: 4
          type: string
        ExpirationDate:
          description: "Expiration date of token. Conditional field, present once\
            \ the token has been designated for the digitization. Four digit string.\
            \ Format \"mmyy\"."
          example: "1026"
          maxLength: 4
          minLength: 4
          type: string
        DigitizationRequestDateTime:
          description: "Date and time of the initial request for digitization of the\
            \ Account PAN for this token. Conditional field, not present for CoF tokens.\
            \ string, in ISO 8601 format - YYYY-MM-DDThh:mm:ssTZD ."
          example: 2022-01-21T00:04:35.000Z
          maxLength: 24
          minLength: 24
          type: string
        ActivationCodeExpirationDateTime:
          description: "Date and time when an Activation Code will expire. Conditional\
            \ field, not present for CoF tokens, and only present when an Activation\
            \ Code has been generated and activation has not yet occurred. The date\
            \ and time may be in the future or past. string in ISO 8601 format - YYYY-MM-DDThh:mm:ssTZD\
            \ ."
          example: 2022-01-21T00:04:35.000Z
          maxLength: 24
          minLength: 24
          type: string
        Auxiliary:
          description: "Indicator set to true if the token is an auxiliary token.\
            \  Supported values - true, false. Conditional field, present only if\
            \ this is an auxiliary token."
          example: "true"
          maxLength: 5
          minLength: 4
          type: string
        CorrelationId:
          description: "Value linking pre-digitization messages generated during provisioning.\
            \ Conditional field, not present for CoF tokens. 14 char string."
          example: "98765432101234"
          maxLength: 14
          minLength: 14
          type: string
        CurrentStatusCode:
          description: |
            Current status of the Token. Valid values:
              * "U" - Unmapped. The token has not yet been linked to the Account PAN. The process of tokenization is In Progress.
              * "A" - Active. The token is linked to the Account PAN and may initiate new transactions to be authorized.
              * "S" - Suspended. The token is linked to the Account PAN but may not perform transactions at the request of one or more suspenders.
              * "D" - Deleted. The token is logically deleted but is still linked to the Account PAN for the purposes of post-authorization transaction processing.
          example: A
          maxLength: 1
          minLength: 1
          type: string
        CurrentStatusDescription:
          description: Description of the current status.
          example: Active
          maxLength: 100
          minLength: 1
          type: string
        CurrentStatusDateTime:
          description: "Date and time the status was updated.  string, ISO 8601 format\
            \ - YYYY-MM-DDThh:mm:ssTZD ."
          example: 2022-01-21T00:04:35.000Z
          maxLength: 24
          minLength: 24
          type: string
        FinalTokenizationDecision:
          description: |
            Final decision related to the digitization of the Account PAN for this token. One character string. Valid values:
              * "D" - Digitization was declined
              * "A" - Digitization wasapproved
              * "R" - Digitization was approved but required authentication prior to activation.
            Conditional field, not present for CoF tokens.  NOTE - this information is currently subject to archival processes and will be present for only 1 year following digitization.
          example: A
          maxLength: 1
          minLength: 1
          type: string
        LastCommentId:
          description: Identifier of the last comment associated with the token.
          example: ABC123456
          maxLength: 256
          minLength: 1
          type: string
        PaymentAppInstanceId:
          description: "Identifier of the Payment App instance within a device that\
            \ will be provisioned with a token. NOTE - This may contain the identifier\
            \ of the Secure Element or a mobile device for some programs. Optional,\
            \ not present for CoF tokens, and only present when supplied by the Payment\
            \ App Provider.  48 characters string."
          example: 645b532a245e4723d7a9c4f62b24f24a24ba98e27d43e34e
          maxLength: 64
          minLength: 48
          type: string
        ProvisioningStatusCode:
          description: |
            Current provisioning status of the token. Valid values:
              * "T" - Awaiting cardholder acceptance of Terms and Conditions
              * "P" - Token being prepared
              * "D" - Token being delivered to Wallet Provider or Device
              * "A" - Awaiting Activation
              * "S" - Provisioning successful
              * "F" - Provisioning failed.
            NOTE - The order of the statuses above does not indicate any order of status transitions. Conditional field, not present for CoF tokens.
          example: S
          maxLength: 1
          minLength: 1
          type: string
        ProvisioningStatusDescription:
          description: "Description of the provisioning status. Conditional field,\
            \ not present for CoF tokens."
          example: Provisioning successful
          maxLength: 256
          minLength: 1
          type: string
        StorageTechnology:
          description: |
            The architecture or technology used for token storage. Valid values:
              * "D" - Device memory
              * "P" - Device memory protected by Trusted Platform Module (TPM)
              * "H" - Server
              * "E" - Trusted Execution Environment (TEE)
              * "S" - Secure Element (SE)
              * "V" - Virtual Execution Environment (VEE)
          example: S
          maxLength: 1
          minLength: 1
          type: string
        Source:
          description: "The source of the account information.  Must be one of:\n\
            \  * \"ACCOUNT_ON_FILE\" - Source was an existing account on file\n  *\
            \ \"ACCOUNT _ADDED_MANUALLY\" - Source was new account entered manually\
            \ by the account holder\n  * \"ACCOUNT_ADDED_VIA_APPLICATION\" - Source\
            \ was new account added by another application (for example, Issuer banking\
            \ app). \n  * \"EXISTING_TOKEN_CREDENTIAL\" - Source was an existing token\n"
          example: ACCOUNT_ON_FILE
          maxLength: 64
          minLength: 4
          type: string
        TransactionCredentialGenerationStatus:
          description: "The status of the token's ability to generate new cryptograms\
            \ by calling Replenish.  Only applicable to certain Cloud tokens.  Conditional\
            \ field, not present for non-applicable tokens.  Valid values:\n  * \"\
            NEW\" - The first cryptogram has not been generated.\n  * \"AUTHENTICATED\"\
            \ -  Cardholder authenticated, cryptograms can be generated. \n  * \"\
            BLOCKED\" - Cryptograms cannot be generated until the cardholder is authenticated.\
            \ \n"
          example: BLOCKED
          maxLength: 14
          minLength: 3
          type: string
        Suspenders:
          $ref: '#/components/schemas/Suspenders'
        TokenActivatedDateTime:
          description: "Date and time that the token was activated. Conditional field,\
            \ present only once the Token has been activated. string in ISO 8601 format\
            \ - YYYY-MM-DDThh:mm:ssTZD."
          example: 2015-01-21T00:04:35.000Z
          maxLength: 24
          minLength: 24
          type: string
        TokenAssuranceLevel:
          description: Indicates the level of Identification and Verification performed
            to validate the Cardholder and the Cardholder's account at the time the
            Token was issued (or at any subsquent time post-issuance).  Only present
            when a token has a Token Assurance Level assigned.  Supported values are
            0 (Not Authenticated) and non-zero (Authenticated).
          example: "1"
          maxLength: 3
          minLength: 1
          type: string
        TokenRequestorId:
          description: "Per EMV Co, the entity uniquely recognized by Mastercard as\
            \ the Token Requestor."
          example: "212345678"
          maxLength: 11
          minLength: 6
          type: string
        TokenRequestorName:
          description: "The legal name of the token requestor. There can be more than\
            \ one Token Requestor Id per Token Requester Name (legal name). So it\
            \ is important to use both parameters to uniquely identify a token requestor.\
            \  String, up to 100 characters."
          example: Popular High Street Merchant
          maxLength: 100
          minLength: 1
          type: string
        TokenType:
          description: |
            Type of token. Valid values:
              * "S" - Embedded Secure Element Token
              * "C" - Mastercard Cloud-Based Payments token
              * "F" - Cof token.
          example: S
          maxLength: 1
          minLength: 1
          type: string
        WalletId:
          description: Identifier of the Wallet Provider who requested the digitization
            or tokenization. Always populated for any token.
          example: "123"
          maxLength: 3
          minLength: 3
          type: string
        Device:
          $ref: '#/components/schemas/Device'
        TokenDeletedFromConsumerApp:
          description: |-
            Indicates if the token is deleted only from the device/token requestor or both device and the MDES platform. Valid values:
              * "true" - the token will be removed only from the device/token requestor but will remain active on the MDES platform. Any historical payments (such as subscriptions) will continue to be processed but no new payments will be possible as the token will have been removed from the device/token requestor.
              * "false" - the token will be deleted from both the device/token requestor and the MDES platform.
          example: "false"
          maxLength: 5
          minLength: 4
          type: string
        TokenRequestorConsumerFacingEntityName:
          description: "The Token Requestor name to be displayed to the consumer (consumer-facing\
            \ name). UTF-8 encoding (non-English characters supported). To receive\
            \ this value, contact your Mastercard representative and open a project\
            \ with CIS"
          example: BestPay
          maxLength: 100
          minLength: 1
          type: string
        VirtualCardNumberPanSuffix:
          description: Last 4 digits of VCN PAN mapped (or to be mapped) to Token(s).
            Conditional - Present on VCN search request.
          example: "1234"
          maxLength: 4
          minLength: 4
          type: string
        VirtualCardNumberExpirationDate:
          description: Expiration date of VCN PAN mapped (or to be mapped) to Token(s).
            MMYY format. Conditional - Present on VCN search request.
          example: "1215"
          maxLength: 4
          minLength: 4
          type: string
        VirtualCardNumberIdentifier:
          description: A unique value assigned by InControl. Conditional - Present
            on VCN search request.
          example: 123e4567-e89b-12d3-a456-426614174000
          maxLength: 64
          minLength: 64
          type: string
      type: object
