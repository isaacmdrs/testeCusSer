        PaymentAppInstanceId:
          description: |
            When present, the search will return tokens already present or to be provisioned to the specified Payment App instance. Note - This may contain the identifier of the Secure Element or a mobile device for some programs. Cannot be used together with any of the following search request parameters (AccountPan, TokenUniqueReference, Token, CommentId, or AlternateAccountIdentifier).
          example: 645b532a245e4723d7a9c4f62b24f24a24ba98e27d43e34e
          maxLength: 64
          minLength: 48
          type: string
        CommentId:
          description: |
            When present, the search will return one specific token linked to the comment. Cannot be used together with EncryptedAccountInformation
          example: ABC123456
          maxLength: 48
          minLength: 1
          type: string
        TokenUniqueReference:
          description: "A unique reference assigned to a token and used to identify\
            \ the token for the duration of its lifetime. When present, the search\
            \ will return one specific matching token. \n"
          example: DWSPMC00000000010906a349d9ca4eb1a4d53e3c90a11d9c
          maxLength: 48
          minLength: 48
          type: string
        ExcludeDeletedIndicator:
          description: |
            Indicates whether deleted tokens should be included or excluded from the search results. Valid values:
              * "true" - indicates deleted tokens are excluded from the search results.
              * "false" - indicates deleted tokens are included in the search results.
          example: "true"
          maxLength: 5
          minLength: 4
          type: string
        IncludeDeviceTokensOnly:
          description: "Gives issuers the choice to receive only device tokens mapped\
            \ to their payment credentials. This is an optional parameter, if the\
            \ issuer decides to not include this field in their \"Search\" request,\
            \ MDES will return all tokens mapped to the payment credentials (server,\
            \ device and COF based tokens). Valid values:\n  * \"true\" - When present\
            \ with the \"true\" value, MDES\nwill never return any server-based tokens\
            \ associated to the payment credentials. \n  * \"false\" - When present\
            \ with the \"false\" value, MDES will return all tokens\nmapped to the\
            \ payment credentials (server, device and COF based tokens).\n"
          example: "false"
          maxLength: 5
          minLength: 4
          type: string
        ExcludeTokensDeletedFromConsumerApp:
          description: "Gives issuers the choice to only receive device tokens that\
            \ are active on the consumer device. Tokens that have been deleted from\
            \ the consumer app (digital wallet)  but active in MDES will be excluded\
            \ when the response if set to true. This is an optional parameter, if\
            \ the issuer decides to not include this field in their \"Search\" request,\
            \ MDES will return all tokens including tokens deleted from the consumer\
            \ app but active in MDES. Valid values:\n  * \"true\" - When present with\
            \ the \"true\" value, MDES\nwill never return any tokens that are deleted\
            \ from the consumer app. \n  * \"false\" - When present with the \"false\"\
            \ value, MDES will return tokens \n  that are deleted from the consumer\
            \ app.\n"
          example: "false"
          maxLength: 5
          minLength: 4
          type: string
        AuditInfo:
          $ref: '#/components/schemas/AuditInfo'
      required:
      - AuditInfo
      type: object
